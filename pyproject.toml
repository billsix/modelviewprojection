[project]
name = "modelviewprojection"
version = "0.0.2"
authors = [{name="William Emerison Six", email="billsix@gmail.com"}]
description = "ModelViewProjection - Tutorial for learning 3D Programming"

dependencies = [
    "autoflake==2.3.1",
    "sphinxcontrib-bibtex==2.6.5",
    "furo==2025.7.19",
    "glfw==2.9.0",
    "imageio==2.37.0",
    "isort==6.0.1",
    "jupyter==1.1.1",
    "jupytext==1.17.3",
    "mathjax==0.1.2",
    "matplotlib==3.10.3",
    "moviepy==2.2.1",
    "numpy==2.2.6",
    "PyOpenGL==3.1.9",
    "pytest==8.3.5",
    "Sphinx==8.2.3",
    "sphinx-rtd-theme==3.0.2",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest]
testpaths = ["tests"]

[tools.ruff]
select = ['F401', 'F811', 'E402', 'I001', 'TID252', "F841", "E302", "E231", "B006", "B007", "B008", "UP007", "UP035", "S311", "S602", "T201"]
ignore = []
